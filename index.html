<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');

        
    </style>
</head>

<body>
    <div class="left">
        <!-- Left -->
        <img src="/assets/logo.png" alt="LOGO">
        <div>
            Ashu's Fitness Centre
        </div>
    </div>
    <div class="mid">
        <!-- mid -->
        <ul class="navbar">
            <li> <a href="#">Home</a></li>
            <li> <a href="#">Membership</a></li>
            <li> <a href="#">User Login</a></li>
            <li> <a href="#">About Us</a></li>
        </ul>
    </div>
    <div class="right">
        <!-- right -->
        <button class="btn">Contact Us</button>
    </div>
    <div class="container">
        <!-- container -->
        <h1> Join the Gym</h1>
        <form action="">

            <div class="form-group">
                <input type="text" name="Name" id="#" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <!-- <input type="text" name="Name" id="" placeholder="Enter Your Age"> -->
                <input type="number" name="Age" id="#" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <input type="text" name="Name" id="#" placeholder="Gender">
            </div>
            <div class="form-group">
                <!-- <input type="text" name="Name" id="" placeholder="Contact Number"> -->
                <input type="number" name="contact" id="#" placeholder="Contact Number">
            </div>
        </form>

        <button class="btn">Submit</button>

    </div>
    <small>Developed by @<a href="#">
        Ashutosh Kumar Singh Rajbhar.</a>
        
</small>
